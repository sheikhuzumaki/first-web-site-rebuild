<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="project.css">
	<title>Register page</title>
</head>
<body >
	<div class="container-0">
	<header class="main-header">
		<h1>Register</h1>
	</header>
	</div>
	<div class="container-1">
	<section>
		<div class="form">
			<form>
				<div class="form-group" >
				
					<label>First Name</label>
					<input type="input" name="firstName">
					<label >Last Name</label>
					<input type="input" name="lastName">
					
				</div>
				<div class="form-group">
					<label>Email</label>
					<input class="email" type="email" name="Email">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input class="password" type="password" name="Password">
				</div>
				<div class="form-group">
					<label>Skills</label>
					<select>
						<option>Front End</option>
						<option>Back End</option>
						<option>Full Stack</option>
					</select>
				</div>
				<div class="form-group">
					
						
							<label style="text-align: center;">Male</label>
							<input type="radio" name="Male">
							<label style="text-align: center;">Female</label>
							<input type="radio" name="Female">
							<label style="text-align: center;">Other</label>
							<input type="radio" name="Other">
					
				</div>
				<div class="form-group">
				<label style="text-align: center;">Agree</label>
				<input type="checkbox" name="Agree">
			</div>
			<div class="form-group">
				<input type="button" value="Register" onclick="window.location.href='#'"  />
			</div>
			</form>
		</div>
	</section>
	</div>
	<div>
		<footer>Copy Rights @2020 "Sheikh"</footer>
	</div>
</body>
</html>
